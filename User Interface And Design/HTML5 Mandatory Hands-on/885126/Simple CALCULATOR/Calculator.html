<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1><font color="blue" size="20">Calculator</font></h1>
        <img src="calculator.jpg" height="300px" width="400px">
        <form>
            <label for="input1">Input1</label>
            <input type="number" id="input1" name="input1" value="input1"><br>
            <label for="input2">Input2</label>
            <input type="number" id="input2" name="input2" value="input2"><br>
            <label for="op">Select Operation</label>
            <select name="operation">
                <option value="Select..">Select..</option>
                <option value="ADD">ADD</option>
                <option value="SUBTRACT">SUBTRACT</option>
                <option value="MULTIPLY">MULTIPLY</option>
                <option value="DIVIDE">DIVIDE</option>
            </select><br>
            <img src="calc.jpg" height="80px" width="80px">
            <img src="reset.jpg" height="80px" width="80px">
        </form>
    </body>
</html>
