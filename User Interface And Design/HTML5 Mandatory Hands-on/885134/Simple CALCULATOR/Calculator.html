<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1><font color="blue" size="20">Calculator</font></h1>
	<img width="400" height="300" src="calculator.jpg">
	<br>
	Input1
	<input type="number" name="input1" id="input1">
	<br>
	Input2
	<input type="number" name="input2" id="input2">

	Select Operation
	<select name="operation" id="operation">

	<option value="MULTIPLY">MULTIPLY</option>

	</select>
	<br>
	<img name="submit" width="80" height="80" src="calc.jpg">
	<img name="reset" width="80" height="80" src="reset.jpg">
    </body>
</html>
