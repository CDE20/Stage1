<!DOCTYPE html>
<html>
<head>https://github.com/CDE20/Stage1/tree/main/User%20Interface%20And%20Design/HTML5%20Mandatory%20Hands-on/885059%20Simple%20CALCULATOR
    <title>Calculator</title>
</head>
<body>
    <header>
        <font color="blue" size="20">Calculator</font>
        <img src="calculator.jpg" height="300" width="400">
    </header>
    <form id="form1">
        <label for="input1">Input1</label>
        <input type="number" id="input1" name="input1"/>
        <label for="input2">Input2</label>
        <input type="number" id="input2" name="input2"/>
        <label for="operation">Select Operation</label>
        <select id="operation" name="operation">
            <option value="Select..">Select..</option>
            <option value="ADD">ADD</option>
            <option value="SUBTRACT">SUBTRACT</option>
            <option value="MULTIPLY">MULTIPLY</option>
            <option value="DIVIDE">DIVIDE</option>
        </select>
        <img src="calc.jpg" height="80" width="80"/>
        <img src="reset.jpg" height="80" width="80"/>
    </form>
</body>
</html>
