<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
        <title>Calculator</title>
        
    </head>
    <body>
        <center> <font size="20" color="blue">Calculator</font></center>
        <img src="calculator.jpg" height="300" width="400"/>
        <form>
            <table>
                <tr>
                    <td><label for="input1">Input1</label></td>
                    <td><input type="number" id="input1" name="input1"></td>
                </tr>
                <tr>
                    <td><label for="input2">Input2</label></td>
                    <td><input type="number" id="input2" name="input2"></td>
                </tr>
                <tr>
                    <td><label for="operation">Select Operation</label></td>
                    <td><select id="operation" name="operation">
                            <option value="Select..">Select..</option>
                            <option value="ADD">ADD</option>
                            <option value="SUBTRACT">SUBTRACT</option>
                            <option value="MULTIPLY">MULTIPLY</option>
                            <option value="DIVIDE">DIVIDE</option>
                        </select>
                    </td>        
                </tr>
                <tr>
                    <td><input type="image" src="calc.jpg" alt="Submit" height="80" width="80" id="submit" name="submit"></td>
                    <td><input type="image" src="reset.jpg" alt="Reset" height="80" width="80" id="reset" name="reset"></td>
                </tr>
                
            </table>
            
        </form>
    </body>
</html>
