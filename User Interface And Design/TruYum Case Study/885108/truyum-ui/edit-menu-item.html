<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <script src="js/script.js">
        </script>
    </head>
    <body>
        <nav>
             <button class="link logo"  style="background-color:transparent;color:white;margin-bottom:5px;margin-right:10px;" >truYum</button>
            <img src="images/img.png" width="40" height="40">
            <div class="rightside">
            <a class="link" href="menu-item-list-customer.html">Menu</a>
            <a class="link" href="cart.html">Cart</a>
            </div>
        </nav>

        <form onsubmit="return goto_()">
            <table>
                <tr>
                    <td><h2 >Edit Menu Items</h2></td>
                </tr>
                <tr>
                    <td><label for="title">Name</label></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" size="90" id="title" name="title" required="required" pattern="[a-zA-Z]{2}[a-zA-Z ]*"></td>
                </tr>
                <tr>
                    <td><label for="price">Price (Rs.)</label></td>
                    <td><label for="inStock">Active</label></td>
                    <td><label for="dateOfLaunch">Date of Launch</label></td>
                    <td><label for="category">Category</label></td>
                </tr>
               <tr>
                    <td><input type="number" id="price" name="price" required="required"></td>
                    <td><input type="radio" id="yes" name="inStock" value="yes"><label>Yes</label>
                    <input type="radio" id="no" name="inStock" value="no"><label>No</label></td>
                    <td><input type="date" id="dateOfLaunch" name="dateOfLaunch" required="required" onchange="fun()"></td>
                    <td>
                    <select  id="category" name="category">
                    <option>Main Course</option>
                    <option>Starters</option>
                    <option>Dessert</option>
                    <option>Drinks</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"><label>Free Delivery</label></td>
                </tr>
				<tr>
                    <td><button type="submit" style=" background-color: #1261A0; width: 80px; height: 40px;color:white;" id="sub" name="sub">Save</button></td>
                </tr>
            </table>
        </form>
        <footer>
        <span>Copyright &copy; 2020
        </span>
        </footer>
    </body>
</html>
