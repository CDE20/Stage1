<!DOCTYPE html>
<html>
    <head>
        <title>
            Edit Menu Item
        </title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="js/script" type="text/javascript"></script>
    </head>
    <body>
        <header>
            truYum
            <img src="images/knifefork.png">
            <nav>
                <a class="menu-nav"  href="menu-item-list-admin.html">Menu</a>
            </nav>
        </header>
        <div id="menu-title">
            <h1>Edit Menu Item</h1>
        </div>
        <form action="edit-menu-item-status.html">
            <table id="form-table">
			     <tr>
                     <th class="grey_font"><label for="title">Name</label></th>
                 </tr><br>
			     <tr><td colspan="4"><input type="text" id="title" name="title" pattern="[a-zA-Z\s]{2,65}" required></td></tr>
                <tr>
                    <th class="grey_font"><label for="price">Price(Rs.)</label></th>
                    <th class="grey_font"><label for="inStock">Active</label></th>
                    <th class="grey_font"><label for="dateOfLaunch">Date of Launch</label></th>
                    <th class="grey_font"><label for="category">Category</label></th>
                </tr>
                <tr>
                    <td><input type="number" id="price" title="price" required></td>
                    <td><input type="radio" name="inStock" id="inStock" value="yes" required>Yes
                    <input type="radio" name="inStock" id="inStock" value="no">No</td>
                    <td><input type="date" name="dateOfLaunch" id="dateOfLaunch" onchange="notification()" required></td>
                    <td><select name="category" id="category" required>
                            <option value="starters">Starters</option>
                            <option value="main_course">Main Course</option>
                            <option value="dessert">Dessert</option>
                            <option value="drinks">Drinks</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="grey_font">
                         <input type="checkbox" id="freeDelivery" name="freeDelivery">
                         <label for="">Free Delivery</label>
                    </td>
                </tr>
                <tr>
                    <td>
                         <input type="submit" value="Save" id="submit" name="submit" class="submitButton">
                    </td>
                </tr>
            </table>
        </form>
        <footer>
              Copyright &copy; 2019
        </footer>
    </body>
</html>
