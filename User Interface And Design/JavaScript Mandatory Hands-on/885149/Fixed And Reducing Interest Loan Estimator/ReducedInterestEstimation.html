<!DOCTYPE html>
<html>
  <head>
     <title>Reducing Interest Loan Estimation</title>
     
     <script type="text/javascript" src="Estimation.js"></script>
 
    <style type="text/css">
        h2 {
        	text-align: center;
        	color: #FF0000;
        	font-style: italic;
        	font-weight: bold;
        }
        
        table  {
        	text-align: left;
        	background-color: #FFE77A;
        	padding: 10px;
        	
        }
        
        #tablemain{
        	margin-left: 35%;
        	
        }
        
        #Estimate  {
        	 background-color: #F1F334;
        	 color: #000000; 
        	 font-size: 15px; 
        	 height: 35px; 
        	 width: 100px;
        	 
        }
    </style>

  </head>
  <body>
    
    <h2>Reducing Interest Loan Estimation</h2>  
    
	<table id="tablemain" >
	
	   	<tbody>
		   <tr> 
		    <td>	
					<table>
						<tbody>
							<tr>
								<td>Principal Loan Amount (Rs.)</td>
								<td><input id="principalAmount" type="text" placeholder="Principal Amount" required="required"></td>
							</tr>
							<tr>
								<td>Interest Rate (%)</td>
							    <td><input id="interestRate" type="text" placeholder="Interest Per Annum" required="required"></td>
							
							</tr>
							<tr>
								<td>Tenure (in months)</td>
							    <td><input id="tenure" type="text" placeholder="Tenure in Months" required="required"></td>
							</tr>
						     
							<tr>
							 	<td></td>
								<td align="left" style="padding: 10px">
									<input  id="Estimate" type="button" value="Estimate" onclick="EstimateReducingInterestLoan()" >
								</td>
							</tr>
						
					
				    	</tbody>
					</table>
				  </td>
			  </tr>	
			  <tr>
			  	<td>
					<table>
						<caption><b>Loan Estimation</b></caption>
						<tbody>
						
							<tr>
								<td>Total Interest   Rs.</td>
								<td><output id="tInterest"></output></td>
								<td><output id="tInterestFixed"></output></td>
								
							</tr>
							<tr>
								<td>Total Payment Rs.</td>
								<td><output id="tPayment" ></output></td>
								<td><output id="tPaymentFixed" ></output></td>
							</tr>
							<tr>
								<td>Monthly EMI Rs.</td>
								<td><output id="EMI"></output></td>
								<td><output id="EMIFixed"></output></td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>	
		</tbody>
	</table>
</body>

</html>
