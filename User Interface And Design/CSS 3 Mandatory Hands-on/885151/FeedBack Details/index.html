<html>
	<head>

    <script src="script.js" type="text/javascript"> </script>
  </head>
  <body>
      <h1>Feedback for the ART OF LIVING session</h1>
      <form>
          <table>
              <tr>
                  <td>Enter the Feedback</td>
                  <td><textarea id="feedback" name="feedback"></textarea></td>
              </tr>
              <tr>
                  <td></td>
                  <td><input type="button"
                        id="create"     
                        name="create"
                        value="Add Feedback"
                        onclick="addFeedback();document.getElementById('feedback').value;"></td>
              </tr>
              <tr>
                  <td></td>
                  <td><input type="button" id="view" value="View Feedback" onclick="displayFeedback();"></td>
              </tr>
              
                 
              
          </table>
          
          
      </form>
       <div id="result" name="result"></div> 
  </body>
</html>
