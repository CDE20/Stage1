<!DOCTYPE html>
<html>
   <head>
       <link rel="stylesheet" type="text/css" href="billcalc.css">
       <script>
            
            function calculateTotalPrice(){
                var a=document.getElementById("price").value;
                var b=document.getElementById("qty").value;
               var result=a*b;
               document.getElementsByTagName("output")[0].innerHTML=result;
               return false;
           }
       </script>
   </head> 
  <!-- Write appropriate and complete  HTML  CODE with proper syntax HERE. Also write approriate code to link billcalc.css file from this file.-->
   <body>
       <h1>Bill Calculator</h1>
       <form onsubmit="return calculateTotalPrice()">
           <table>
               
               <tr>
                   <td><label for="productName">Product Name</label></td>
                   <td><input type="text" id="productName" placeholder="Product Name" required="required"></td>
               </tr>
               <tr>
                   <td><label form="price">Product Price in Rs.</label></td>
                   <td><input type="number" id="price" placeholder="Product Price" required="required"></td>
               </tr>
               <tr>
                   <td><label for="qty">Quantity</label></td>
                   <td><input type="number" id="qty" placeholder="Enter quantity" required="required"></td>
               </tr>
               <tr>
                   <td><label for="totalprice">Total Price in Rs.</label></td>
                   <td><output id="totalprice" required="required" for="price qty"></output></td>
               </tr>
               <tr>
                   <td colspan="2"><input type="submit" id="submit" value="Submit"></td>
               </tr>
           </table>
       </form>
   </body> 
    
    
    
    
    
    
    
</html>
