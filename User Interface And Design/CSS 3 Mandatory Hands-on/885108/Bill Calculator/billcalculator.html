<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="billcalc.css">
    <script>
        function calculateTotalPrice(){
            var Price = document.getElementById("price");
            var Qty = document.getElementById("qty");
            var result = Price.value * Qty.value;
            document.getElementById("totalprice").innerHTML = result;
            return false;
        }
    </script>
    </head>
<body>
    <h1>Bill Calculator</h1>
    <form onsubmit="return calculateTotalPrice()">
        <table>
            <tr>
        <td>    <label for="productName">Product Name</label></td>
        <td><input type="text" id="productName" placeholder="Product Name" required></td>
        </tr>
        <tr>
        <td><label for="price">Product Price in Rs.</label></td>
        <td><input type="number" id="price" placeholder="Product Price" required></td>
        </tr>
        <tr>
        <td><label for="qty">Quantity</label></td>
        <td><input type="number" id="qty" placeholder="Enter quantity" min="1" required></td>
        </tr>
        <tr>
        <td>        <label for="totalprice">Total Price in Rs.</label></td>
        <td><output name="totalprice" id="totalprice" for="price qty"></output></td>
        </tr>
        <tr>
        <td colspan="2"><input type="submit" id="submit" value="Submit"></td>
        </tr>
        </table>
    </form>
</body>
