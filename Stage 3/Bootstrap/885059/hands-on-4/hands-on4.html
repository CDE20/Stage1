		<div class="container-fluid">
			<h2>New Employee</h2>
			<form action="/action_page.php">
				<div class="form-row">
					<div class="col-lg-4">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" required>
					</div>
					<div class="col-lg-4">
						<label for="middleName">Middle Name</label>
						<input type="text" class="form-control" id="middleNmae" name="middleName" required>
					</div>
					<div class="col-lg-4">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastNmae" name="lastName" required>
					</div>
				</div>
				<div class="form-row">
					<div class="col-lg-6">
						<label for="addressLine1">Address Line 1</label>
						<input type="text" class="form-control" id="addressLine1" name="addressLine1" required>
					</div>
					<div class="col-lg-6">
						<label for="addressLine2">Address Line 2</label>
						<input type="text" class="form-control" id="addressLine2" name="addressLine2">
					</div>
				</div>
				  
				<div class="form-row">
					<div class="col-lg-6">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
					</div>
					<div class="col-lg-3">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<div class="col-lg-3">
						<label for="confirmPassword">Confirm Password</label>
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
					</div>
				</div>
				  
				<div class="form-row">
					<div class="col-lg-3">
						<label for="department">Department</label>
						<select class="form-control" id="department">
							<option>Computer</option>
							<option>Mechanical</option>
							<option>IT</option>
						</select>
					</div>
					<div class="col-lg-3">
						<label class="control-label" for="dateOfBirth">Date of Birth</label>
						<input type="text" class="form-control" id="dateOfBirth">
									
					</div>
					<div class="col-lg-3">
						<label for="gender">Gender</label><br>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="optradio">Male
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="optradio">Female
							</label>
						</div>
					</div>
					<div class="col-lg-3">
						<label class="control-label" for="permanent">Permanent</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="permanent">
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-lg-3">
						<button type="submit" class="btn btn-primary mt-3">Save</button>
					</div>
				</div>
